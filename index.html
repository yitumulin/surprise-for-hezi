  <link rel="stylesheet" href="style.css">

  <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

<body>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark');
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>
  <div id="particles-js" style="position: fixed; top:0; left:0; width:100%; height:100%; z-index: -1;"></div>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Sen's World</a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="posts.html">Posts</a>
        <a href="loves.html">Loves</a>
        <a href="archives.html">Archives</a>
        <a href="search.html">Search</a>
        <a href="contact.html">Contact</a>
        <a href="ai-chat.html">AI Chat</a>
      </nav>
      <button id="darkModeToggle" aria-label="切换夜间模式">🌙</button>
    </div>
  </header>

  <main class="home" style="position: relative; z-index: 1;">
    <img src="avatar.png" alt="Avatar" class="avatar">
    <h1 class="fadein-title">Sen's World</h1>
    <p class="tagline">I love u</p>
    <div class="social">
      <a href="https://github.com/yitumulin" target="_blank">GitHub</a>
      <a href="mailto:hi@yitumulin.com">Email</a>
    </div>
    <div class="links">
      <a href="about.html" class="btn">About</a>
      <a href="posts.html" class="btn">Posts</a>
      <a href="loves.html" class="btn">Loves</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="darkmode.js"></script>
  <script src="js/transitions.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
