    .send-button {

    .send-button:hover:not(:disabled) {

    .send-button:disabled {

    .connection-status.disconnected {

    .connection-status.connecting {

    .typing-indicator {

  <script>
    class AIChat {
      constructor() {
        this.chatMessages = document.getElementById('chatMessages');
        this.chatInput = document.getElementById('chatInput');
        this.sendButton = document.getElementById('sendButton');
        this.connectionStatus = document.getElementById('connectionStatus');
        this.statusText = document.getElementById('statusText');
        this.typingIndicator = document.getElementById('typingIndicator');
        
        this.isConnected = false;
        this.isTyping = false;
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.checkConnection();
        this.autoResizeTextarea();
      }
      
      setupEventListeners() {
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.chatInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });
        
        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        this.chatInput.addEventListener('input', () => {
          this.autoResizeTextarea();
        });
      }
      
      autoResizeTextarea() {
        this.chatInput.style.height = 'auto';
        this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
      }
      
      async checkConnection() {
        try {
          this.updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
          
          // å°è¯•è¿æ¥åˆ°æœ¬åœ°AIæœåŠ¡
          const response = await fetch('http://localhost:7860/', {
            method: 'HEAD',
            mode: 'no-cors',
            timeout: 5000
          });
          
          this.isConnected = true;
          this.updateConnectionStatus('connected', 'å·²è¿æ¥åˆ°AIæœåŠ¡');
        } catch (error) {
          this.isConnected = false;
          this.updateConnectionStatus('disconnected', 'æ— æ³•è¿æ¥åˆ°AIæœåŠ¡ï¼Œè¯·ç¡®ä¿æœ¬åœ°æœåŠ¡æ­£åœ¨è¿è¡Œ');
          console.error('è¿æ¥å¤±è´¥:', error);
        }
      }
      
      updateConnectionStatus(status, text) {
        this.connectionStatus.className = `connection-status ${status}`;
        this.statusText.textContent = text;
      }
      
      async sendMessage() {
        const message = this.chatInput.value.trim();
        if (!message || !this.isConnected) return;
        
        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        this.addMessage('user', message);
        this.chatInput.value = '';
        this.autoResizeTextarea();
        
        // ç¦ç”¨å‘é€æŒ‰é’®
        this.sendButton.disabled = true;
        this.showTyping();
        
        try {
          // å‘é€æ¶ˆæ¯åˆ°AIæœåŠ¡
          const response = await this.sendToAI(message);
          this.hideTyping();
          this.addMessage('ai', response);
        } catch (error) {
          this.hideTyping();
          this.addMessage('ai', 'æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ã€‚è¯·ç¨åå†è¯•ã€‚');
          console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
        } finally {
          this.sendButton.disabled = false;
        }
      }
      
      async sendToAI(message) {
        // è¿™é‡Œéœ€è¦æ ¹æ®æ‚¨çš„AIæœåŠ¡çš„å®é™…APIæ¥è°ƒæ•´
        // ç”±äºCORSé™åˆ¶ï¼Œæˆ‘ä»¬å¯èƒ½éœ€è¦ä½¿ç”¨ä»£ç†æˆ–è€…ç‰¹å®šçš„APIç«¯ç‚¹
        
        try {
          // å°è¯•ç›´æ¥è°ƒç”¨ï¼ˆå¦‚æœAIæœåŠ¡æ”¯æŒCORSï¼‰
          const response = await fetch('http://localhost:7860/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
          });
          
          if (response.ok) {
            const data = await response.json();
            return data.response || data.message || 'æ”¶åˆ°å›å¤';
          } else {
            throw new Error('APIå“åº”é”™è¯¯');
          }
        } catch (error) {
          // å¦‚æœç›´æ¥è°ƒç”¨å¤±è´¥ï¼Œå°è¯•å…¶ä»–æ–¹æ³•
          console.log('ç›´æ¥è°ƒç”¨å¤±è´¥ï¼Œå°è¯•å…¶ä»–æ–¹æ³•:', error);
          
          // è¿™é‡Œå¯ä»¥æ·»åŠ å…¶ä»–è°ƒç”¨æ–¹å¼ï¼Œæ¯”å¦‚é€šè¿‡æ‚¨çš„æœåŠ¡å™¨ä»£ç†
          return 'AIæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥æœ¬åœ°æœåŠ¡æ˜¯å¦æ­£åœ¨è¿è¡Œã€‚';
        }
      }
      
      addMessage(sender, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = sender === 'user' ? 'æˆ‘' : 'AI';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.textContent = content;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        
        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }
      
      showTyping() {
        this.typingIndicator.classList.add('show');
        this.scrollToBottom();
      }
      
      hideTyping() {
        this.typingIndicator.classList.remove('show');
      }
      
      scrollToBottom() {
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
      }
    }
    
    // åˆå§‹åŒ–èŠå¤©åº”ç”¨
    document.addEventListener('DOMContentLoaded', () => {
      new AIChat();
    });
  </script>
