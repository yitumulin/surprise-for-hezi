  <style>
    .audio-page {
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .audio-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .audio-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary, #fff);
      margin-bottom: 1rem;
    }
    .audio-header p {
      font-size: 1.1rem;
      color: var(--text, #fff);
      max-width: 600px;
      margin: 0 auto;
    }
    .audio-player-section {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 2rem 1rem 1.5rem 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .current-track {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .current-track h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .episode-progress {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
    }
    .audio-player {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 1.2rem auto;
    }
    .audio-player audio {
      width: 100%;
      border-radius: 8px;
      background: #222;
    }
    .play-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.2rem;
    }
    .control-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .control-btn:hover {
      background: #fb8c00;
    }
    .search-box {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 2rem auto;
      position: relative;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #ffa726;
      border-radius: 24px;
      font-size: 1.05rem;
      background: #181818;
      color: #fff;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: border 0.2s;
    }
    .search-box input:focus {
      border: 2px solid #fb8c00;
    }
    .audio-list {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0;
    }
    .audio-item {
      background: #232323;
      border-radius: 10px;
      padding: 1.1rem 0.5rem 1.2rem 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: box-shadow 0.2s, border 0.2s;
      border: 2px solid transparent;
    }
    .audio-item.playing {
      border: 2px solid #28a745;
      background: #232323 linear-gradient(120deg,rgba(40,167,69,0.08),rgba(255,255,255,0.01));
      box-shadow: 0 4px 16px rgba(40,167,69,0.13);
    }
    .audio-item h4 {
      font-size: 1.08rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
      margin-top: 0.2rem;
    }
    .audio-item p {
      color: #bbb;
      font-size: 0.97rem;
      margin-bottom: 1.1rem;
      min-height: 1.2em;
    }
    .play-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.2rem;
    }
    .play-btn.playing {
      background: #28a745;
      color: #fff;
    }
    .play-btn:hover {
      background: #fb8c00;
    }
    @media (max-width: 1400px) {
      .audio-list {
        grid-template-columns: repeat(8, 1fr);
      }
    }
    @media (max-width: 1200px) {
      .audio-list {
        grid-template-columns: repeat(6, 1fr);
      }
    }
    @media (max-width: 768px) {
      .audio-list {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;

        font-size: 2rem;

      .audio-player-section {

        font-size: 0.98rem;
      }

        padding: 0.4rem 1rem;
        font-size: 0.92rem;
      }
    }
    @media (max-width: 480px) {
      .audio-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7rem;

      }

        flex-direction: column;
        gap: 0.5rem;
      }
      .pagination button {
        min-width: 90px;
        padding: 0.5rem 1rem;
      }
    }

<body>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark');
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>

  <main class="audio-page">
    <div class="audio-header">
      <h1>吾当道</h1>
      <p>在这里聆听精彩的有声书内容，每一集都是精心挑选的故事，陪伴你的每一个时刻。</p>
    </div>

    <div class="audio-player-section">
      <div class="current-track">
        <h3 id="currentTrackTitle">选择音频开始播放</h3>
        <p id="episodeProgress" class="episode-progress">共 0 集</p>
      </div>
      <div class="audio-player">
        <audio id="audioPlayer" controls>
          您的浏览器不支持音频播放。
        </audio>
      </div>
      <div class="play-controls">
        <button class="control-btn" onclick="playPrevious()">上一集</button>
        <button class="control-btn" onclick="playNextAudio()">下一集</button>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索音频..." />
    </div>

    <div class="audio-list" id="audioList">
      <div class="loading">正在加载音频列表...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevBtn" onclick="previousPage()">上一页</button>
      <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
      <button id="nextBtn" onclick="nextPage()">下一页</button>
    </div>
  </main>

  <script src="darkmode.js"></script>
  <script>
    const R2_BASE = 'https://audio.yitumulin.com';
    const PROXY_BASE = '/api/audio'; // 部署在同一 Vercel 项目下

    let audioList = [];      // 来自 audio_list.json
    let currentIndex = -1;   // 当前播放索引
    let filteredFiles = [];
    let currentPage = 1;
    let itemsPerPage = 30;

    const audioEl = document.getElementById('audioPlayer');
    const titleEl = document.getElementById('currentTrackTitle');
    const listContainer = document.getElementById('audioList');
    const searchInput = document.getElementById('searchInput');

    async function loadList() {
      const audioListElement = document.getElementById('audioList');
      try {
        const res = await fetch('audio_list.json', { cache: 'no-cache' });
        const data = await res.json();
        audioList = Array.isArray(data) ? data : [];
        filteredFiles = audioList;
        
        // 更新总集数显示
        const episodeProgress = document.getElementById('episodeProgress');
        episodeProgress.textContent = `共 ${audioList.length} 集`;
        
        renderList(audioList);
        updatePagination();
        document.getElementById('pagination').style.display = 'flex';
        
        // 添加音频结束事件监听器
        audioEl.addEventListener('ended', () => {
          if (currentIndex + 1 < audioList.length) {
            playAt(currentIndex + 1);
          } else {
            // 最后一集
            titleEl.textContent = '已是最后一集';
            titleEl.style.color = '#28a745';
          }
        });
        
        // 添加定期保存播放进度
        setInterval(savePlayProgress, 5000);
        
        // 恢复上次播放进度
        restorePlayProgress();
        
      } catch (error) {
        console.error('加载音频列表失败:', error);
        audioListElement.innerHTML = `
          <div class="error-message" style="
            color: #dc3545;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          ">
            <h3 style="margin-bottom: 1rem;">无法加载音频列表</h3>
            <p>${error.message}</p>
            <button onclick="loadList()" style="
              margin-top: 1rem;
              padding: 0.5rem 1rem;
              border: none;
              border-radius: 5px;
              background: #0d6efd;
              color: white;
              cursor: pointer;
            ">重试</button>
          </div>
        `;
      }
    }

    function renderList(list) {
      listContainer.innerHTML = '';

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentPageFiles = list.slice(startIndex, endIndex);

      currentPageFiles.forEach((item, index) => {
        const globalIndex = startIndex + index;
        const episodeMatch = item.title.match(/第(\d+)集/);
        const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : globalIndex + 1;

        const card = document.createElement('div');
        card.className = 'audio-item';
        if (globalIndex === currentIndex) {
          card.classList.add('playing');
        }

        card.innerHTML = `
          <h4>${item.title}</h4>
          <p>精彩内容</p>
          <button class="play-btn${globalIndex === currentIndex ? ' playing' : ''}" 
                  data-index="${globalIndex}">
            ${globalIndex === currentIndex ? '播放中' : '播放'}
          </button>
        `;
        listContainer.appendChild(card);
      });

      // 添加点击事件监听器
      listContainer.querySelectorAll('.play-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = Number(e.currentTarget.dataset.index);
          playAt(idx);
        });
      });
    }

    function setPlayingUI(idx) {
      document.querySelectorAll('.play-btn').forEach(b => b.classList.remove('playing'));
      const btn = listContainer.querySelector(`.play-btn[data-index="${idx}"]`);
      if (btn) btn.classList.add('playing');
    }

    async function tryPlay(filename) {
      // 先探测 R2 元数据（2 秒超时）
      const r2Url = `${R2_BASE}/${encodeURI(filename)}`;
      const ok = await quickProbe(r2Url, 2000);
      if (ok) {
        audioEl.src = r2Url;
      } else {
        // 切到代理
        const proxyUrl = `${PROXY_BASE}?file=${encodeURI(filename)}`;
        audioEl.src = proxyUrl;
      }
      try { await audioEl.play(); } catch {}
    }

    function quickProbe(url, timeoutMs = 2000) {
      return new Promise(resolve => {
        const a = new Audio();
        a.preload = 'metadata';
        const t = setTimeout(() => { a.src = ''; resolve(false); }, timeoutMs);
        a.onloadedmetadata = () => { clearTimeout(t); a.src=''; resolve(true); };
        a.onerror = () => { clearTimeout(t); a.src=''; resolve(false); };
        a.src = url;
      });
    }

    function playAt(idx) {
      if (idx < 0 || idx >= audioList.length) return;
      currentIndex = idx;
      const item = audioList[idx];
      const episodeMatch = item.title.match(/第(\d+)集/);
      const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : idx + 1;
      
      titleEl.textContent = item.title || '正在播放';
      titleEl.style.color = '';
      
      const episodeProgress = document.getElementById('episodeProgress');
      episodeProgress.textContent = `第 ${episodeNumber} 集 / 共 ${audioList.length} 集`;
      
      setPlayingUI(idx);
      tryPlay(item.file);
      savePlayProgress();
      renderList(filteredFiles);
    }

    // 播放下一集
    function playNextAudio() {
      if (currentIndex + 1 < audioList.length) {
        playAt(currentIndex + 1);
      } else {
        titleEl.textContent = '已是最后一集';
        titleEl.style.color = '#28a745';
      }
    }

    // 播放上一集
    function playPrevious() {
      if (currentIndex > 0) {
        playAt(currentIndex - 1);
      } else {
        titleEl.textContent = '已经是第一集了';
        setTimeout(() => {
          if (currentIndex === 0) {
            titleEl.textContent = '正在播放：第1集';
          }
        }, 2000);
      }
    }

    // 自动保存播放进度
    function savePlayProgress() {
      if (currentIndex >= 0) {
        localStorage.setItem('lastPlayedIndex', currentIndex.toString());
        localStorage.setItem('lastPlayedTime', audioEl.currentTime.toString());
      }
    }

    // 恢复播放进度
    function restorePlayProgress() {
      const lastIndex = localStorage.getItem('lastPlayedIndex');
      const lastTime = localStorage.getItem('lastPlayedTime');
      
      if (lastIndex !== null && audioList.length > 0) {
        const index = parseInt(lastIndex);
        if (index >= 0 && index < audioList.length) {
          playAt(index);
          
          if (lastTime !== null) {
            audioEl.currentTime = parseFloat(lastTime);
          }
        }
      }
    }

    // 更新分页信息
    function updatePagination() {
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // 上一页
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderList(filteredFiles);
        updatePagination();
      }
    }

    // 下一页
    function nextPage() {
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderList(filteredFiles);
        updatePagination();
      }
    }

    // 简单搜索
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const kw = e.target.value.trim().toLowerCase();
        const filtered = audioList.filter(x =>
          (x.title || '').toLowerCase().includes(kw) ||
          (x.file || '').toLowerCase().includes(kw)
        );
        filteredFiles = filtered;
        currentPage = 1;
        renderList(filtered);
        updatePagination();
        
        // 如果有搜索结果，定位到第一个结果
        if (filtered.length > 0 && kw !== '') {
          setTimeout(() => {
            const firstResult = document.querySelector('.audio-item');
            if (firstResult) {
              firstResult.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
              });
              
              firstResult.style.border = '3px solid #28a745';
              firstResult.style.boxShadow = '0 0 20px rgba(40, 167, 69, 0.6)';
              
              setTimeout(() => {
                firstResult.style.border = '';
                firstResult.style.boxShadow = '';
              }, 3000);
            }
          }, 100);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadList);
  </script>
</body>
