<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>吾当道 - Sen's World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .audio-page {
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .audio-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .audio-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary, #fff);
      margin-bottom: 1rem;
    }
    .audio-header p {
      font-size: 1.1rem;
      color: var(--text, #fff);
      max-width: 600px;
      margin: 0 auto;
    }
    .audio-player-section {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 2rem 1rem 1.5rem 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .current-track {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .current-track h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .episode-progress {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
    }
    .audio-player {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 1.2rem auto;
    }
    .audio-player audio {
      width: 100%;
      border-radius: 8px;
      background: #222;
    }
    .play-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.2rem;
    }
    .control-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .control-btn:hover {
      background: #fb8c00;
    }
    .search-box {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 2rem auto;
      position: relative;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #ffa726;
      border-radius: 24px;
      font-size: 1.05rem;
      background: #181818;
      color: #fff;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: border 0.2s;
    }
    .search-box input:focus {
      border: 2px solid #fb8c00;
    }
    .audio-list {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0;
    }
    .audio-item {
      background: #232323;
      border-radius: 10px;
      padding: 1.1rem 0.5rem 1.2rem 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: box-shadow 0.2s, border 0.2s;
      border: 2px solid transparent;
    }
    .audio-item.playing {
      border: 2px solid #28a745;
      background: #232323 linear-gradient(120deg,rgba(40,167,69,0.08),rgba(255,255,255,0.01));
      box-shadow: 0 4px 16px rgba(40,167,69,0.13);
    }
    .audio-item h4 {
      font-size: 1.08rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
      margin-top: 0.2rem;
    }
    .audio-item p {
      color: #bbb;
      font-size: 0.97rem;
      margin-bottom: 1.1rem;
      min-height: 1.2em;
    }
    .play-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.2rem;
    }
    .play-btn.playing {
      background: #28a745;
      color: #fff;
    }
    .play-btn:hover {
      background: #fb8c00;
    }
    @media (max-width: 1400px) {
      .audio-list {
        grid-template-columns: repeat(8, 1fr);
      }
    }
    @media (max-width: 1200px) {
      .audio-list {
        grid-template-columns: repeat(6, 1fr);
      }
    }
    @media (max-width: 768px) {
      .audio-list {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
      .audio-header h1 {
        font-size: 2rem;
      }
      .audio-player-section {
        padding: 1.2rem;
      }
      .audio-item {
        padding: 0.7rem 0.2rem 0.8rem 0.2rem;
      }
      .audio-item h4 {
        font-size: 0.98rem;
      }
      .play-btn {
        padding: 0.4rem 1rem;
        font-size: 0.92rem;
      }
    }
    @media (max-width: 480px) {
      .audio-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7rem;
      }
      .audio-item {
        padding: 0.5rem 0.1rem 0.6rem 0.1rem;
      }
      .pagination {
        flex-direction: column;
        gap: 0.5rem;
      }
      .pagination button {
        min-width: 90px;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark');
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>

  <main class="audio-page">
    <div class="audio-header">
      <h1>吾当道</h1>
      <p>在这里聆听精彩的有声书内容，每一集都是精心挑选的故事，陪伴你的每一个时刻。</p>
    </div>

    <div class="audio-player-section">
      <div class="current-track">
        <h3 id="currentTrackTitle">选择音频开始播放</h3>
        <p id="episodeProgress" class="episode-progress">共 0 集</p>
      </div>
      <div class="audio-player">
        <audio id="audioPlayer" controls>
          您的浏览器不支持音频播放。
        </audio>
      </div>
      <div class="play-controls">
        <button class="control-btn" onclick="playPrevious()">上一集</button>
        <button class="control-btn" onclick="playNextAudio()">下一集</button>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索音频..." />
    </div>

    <div class="audio-list" id="audioList">
      <div class="loading">正在加载音频列表...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevBtn" onclick="previousPage()">上一页</button>
      <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
      <button id="nextBtn" onclick="nextPage()">下一页</button>
    </div>
  </main>

  <script src="darkmode.js"></script>
  <script>
    let audioFiles = [];
    let filteredFiles = [];
    let currentPage = 1;
    let itemsPerPage = 30;
    let currentPlayingIndex = -1;

    // 从JSON文件加载音频列表
    async function loadAudioList() {
      const audioListElement = document.getElementById('audioList');
      try {
        const response = await fetch('audio_list.json');
        if (!response.ok) {
          throw new Error(`服务器返回错误: ${response.status}`);
        }
        const data = await response.json();
        
        // 验证数据格式
        if (!Array.isArray(data)) {
          throw new Error('数据格式错误：预期应为数组');
        }
        
        // 验证每个音频项
        data.forEach((item, index) => {
          if (!item.title || !item.url || !item.description) {
            throw new Error(`第 ${index + 1} 条数据格式不完整，请检查 title、url 和 description 字段`);
          }
        });
        
        audioFiles = data;
        filteredFiles = audioFiles;
        
        // 更新总集数显示
        const episodeProgress = document.getElementById('episodeProgress');
        episodeProgress.textContent = `共 ${audioFiles.length} 集`;
        
        generateAudioList();
        updatePagination();
        document.getElementById('pagination').style.display = 'flex';
        
        // 添加音频结束事件监听器
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.addEventListener('ended', playNextAudio);
        
        // 添加定期保存播放进度
        setInterval(savePlayProgress, 5000);
        
        // 恢复上次播放进度
        restorePlayProgress();
        
        // 成功加载后隐藏错误信息
        const errorMessage = document.querySelector('.error-message');
        if (errorMessage) {
          errorMessage.style.display = 'none';
        }
      } catch (error) {
        console.error('加载音频列表失败:', error);
        // 显示用户友好的错误信息
        audioListElement.innerHTML = `
          <div class="error-message" style="
            color: #dc3545;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          ">
            <h3 style="margin-bottom: 1rem;">无法加载音频列表</h3>
            <p>${error.message}</p>
            <button onclick="loadAudioList()" style="
              margin-top: 1rem;
              padding: 0.5rem 1rem;
              border: none;
              border-radius: 5px;
              background: #0d6efd;
              color: white;
              cursor: pointer;
            ">重试</button>
          </div>
        `;
      }
    }

    // 生成音频列表
    function generateAudioList() {
      const audioList = document.getElementById('audioList');
      audioList.innerHTML = '';

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentPageFiles = filteredFiles.slice(startIndex, endIndex);

      currentPageFiles.forEach((file, index) => {
        const globalIndex = startIndex + index;
        const episodeMatch = file.title.match(/第(\d+)集/);
        const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : globalIndex + 1;

        const audioItem = document.createElement('div');
        audioItem.className = 'audio-item';
        if (globalIndex === currentPlayingIndex) {
          audioItem.classList.add('playing');
        }

        audioItem.innerHTML = `
          <h4>${file.title}</h4>
          <p>${file.description || '精彩内容'}</p>
          <button class="play-btn${globalIndex === currentPlayingIndex ? ' playing' : ''}" 
                  onclick="playAudio('${file.url.replace(/'/g, "\\'")}', ${episodeNumber}, ${globalIndex})">
            ${globalIndex === currentPlayingIndex ? '播放中' : '播放'}
          </button>
        `;
        audioList.appendChild(audioItem);
      });
    }

    // 播放音频
    function playAudio(url, episodeNumber, index) {
      const audioPlayer = document.getElementById('audioPlayer');
      const currentTrackTitle = document.getElementById('currentTrackTitle');
      const episodeProgress = document.getElementById('episodeProgress');

      // 清除之前的错误处理器和ended事件监听器
      audioPlayer.onerror = null;
      audioPlayer.onended = null;

      try {
        // 确保 URL 使用 encodeURI 处理中文字符
        const encodedUrl = encodeURI(url);

        // 设置新的错误处理器
        audioPlayer.onerror = function(e) {
          console.error('音频加载失败:', e);
          currentTrackTitle.textContent = `音频加载失败：第${episodeNumber}集`;
          currentTrackTitle.style.color = '#dc3545';
          setTimeout(playNextAudio, 2000);
        };

        // 设置播放结束事件监听器
        audioPlayer.onended = playNextAudio;

        // 更新音频源和标题
        audioPlayer.src = encodedUrl;
        currentTrackTitle.textContent = `正在播放：第${episodeNumber}集`;
        currentTrackTitle.style.color = '';

        // 更新播放状态和进度显示
        currentPlayingIndex = index;
        episodeProgress.textContent = `第 ${episodeNumber} 集 / 共 ${audioFiles.length} 集`;

        // 保存播放进度
        savePlayProgress();

        // 重新生成列表以更新UI
        generateAudioList();

        // 尝试播放
        audioPlayer.play().catch(e => {
          console.error('播放失败:', e);
          currentTrackTitle.textContent = `播放失败：第${episodeNumber}集`;
          currentTrackTitle.style.color = '#dc3545';
          setTimeout(playNextAudio, 2000);
        });

      } catch (error) {
        console.error('播放器错误:', error);
        currentTrackTitle.textContent = `发生错误：${error.message}`;
        currentTrackTitle.style.color = '#dc3545';
      }
    }

    // 播放下一集
    function playNextAudio() {
      const nextIndex = currentPlayingIndex + 1;
      if (nextIndex < audioFiles.length) {
        const nextAudio = audioFiles[nextIndex];
        const episodeMatch = nextAudio.title.match(/第(\d+)集/);
        const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : nextIndex + 1;
        playAudio(nextAudio.url, episodeNumber, nextIndex);
      } else {
        // 已是最后一集
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const episodeProgress = document.getElementById('episodeProgress');
        currentTrackTitle.textContent = '已是最后一集';
        episodeProgress.textContent = `共 ${audioFiles.length} 集`;
        currentTrackTitle.style.color = '#28a745';
        // 恢复所有按钮为“播放”状态
        setTimeout(() => {
          generateAudioList();
        }, 1000);
      }
    }

    // 播放上一集
    function playPrevious() {
      if (currentPlayingIndex > 0) {
        const prevIndex = currentPlayingIndex - 1;
        const prevAudio = audioFiles[prevIndex];
        const episodeMatch = prevAudio.title.match(/第(\d+)集/);
        const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : prevIndex + 1;
        playAudio(prevAudio.url, episodeNumber, prevIndex);
      } else {
        console.log('已经是第一集了');
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const episodeProgress = document.getElementById('episodeProgress');
        currentTrackTitle.textContent = '已经是第一集了';
        episodeProgress.textContent = `第 1 集 / 共 ${audioFiles.length} 集`;
        setTimeout(() => {
          if (currentPlayingIndex === 0) {
            currentTrackTitle.textContent = '正在播放：第1集';
          }
        }, 2000);
      }
    }

    // 自动保存播放进度
    function savePlayProgress() {
      if (currentPlayingIndex >= 0) {
        localStorage.setItem('lastPlayedIndex', currentPlayingIndex.toString());
        localStorage.setItem('lastPlayedTime', audioPlayer.currentTime.toString());
      }
    }

    // 恢复播放进度
    function restorePlayProgress() {
      const lastIndex = localStorage.getItem('lastPlayedIndex');
      const lastTime = localStorage.getItem('lastPlayedTime');
      
      if (lastIndex !== null && audioFiles.length > 0) {
        const index = parseInt(lastIndex);
        if (index >= 0 && index < audioFiles.length) {
          const audio = audioFiles[index];
          const episodeMatch = audio.title.match(/第(\d+)集/);
          const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : index + 1;
          
          playAudio(audio.url, episodeNumber, index);
          
          if (lastTime !== null) {
            audioPlayer.currentTime = parseFloat(lastTime);
          }
        }
      }
    }

    // 更新分页信息
    function updatePagination() {
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // 上一页
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        generateAudioList();
        updatePagination();
      }
    }

    // 下一页
    function nextPage() {
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        generateAudioList();
        updatePagination();
      }
    }

    // 搜索功能
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      if (searchTerm === '') {
        filteredFiles = audioFiles;
      } else {
        filteredFiles = audioFiles.filter(file => {
          const episodeMatch = file.title.match(/第(\d+)集/);
          const episodeNumber = episodeMatch ? parseInt(episodeMatch[1]) : 0;
          return file.title.toLowerCase().includes(searchTerm) || 
                 episodeNumber.toString().includes(searchTerm);
        });
      }
      
      currentPage = 1;
      generateAudioList();
      updatePagination();
      
      // 如果有搜索结果，定位到第一个结果
      if (filteredFiles.length > 0 && searchTerm !== '') {
        setTimeout(() => {
          const firstResult = document.querySelector('.audio-item');
          if (firstResult) {
            firstResult.scrollIntoView({
              behavior: 'smooth',
              block: 'center'
            });
            
            firstResult.style.border = '3px solid #28a745';
            firstResult.style.boxShadow = '0 0 20px rgba(40, 167, 69, 0.6)';
            
            setTimeout(() => {
              firstResult.style.border = '';
              firstResult.style.boxShadow = '';
            }, 3000);
          }
        }, 100);
      }
    });

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      loadAudioList();
    });
  </script>
</body>
</html>
