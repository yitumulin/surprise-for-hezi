<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>吾当道 - Sen's World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .audio-page {
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .audio-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .audio-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary, #fff);
      margin-bottom: 1rem;
    }
    .audio-header p {
      font-size: 1.1rem;
      color: var(--text, #fff);
      max-width: 600px;
      margin: 0 auto;
    }
    .audio-player-section {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 2rem 1rem 1.5rem 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .current-track {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .current-track h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .episode-progress {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
    }
    .audio-player {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 1.2rem auto;
    }
    .audio-player audio {
      width: 100%;
      border-radius: 8px;
      background: #222;
    }
    .play-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.2rem;
    }
    .control-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .control-btn:hover {
      background: #fb8c00;
    }
    .search-box {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 2rem auto;
      position: relative;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #ffa726;
      border-radius: 24px;
      font-size: 1.05rem;
      background: #181818;
      color: #fff;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: border 0.2s;
    }
    .search-box input:focus {
      border: 2px solid #fb8c00;
    }
    .audio-list {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0;
    }
    .audio-item {
      background: #232323;
      border-radius: 10px;
      padding: 1.1rem 0.5rem 1.2rem 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: box-shadow 0.2s, border 0.2s;
      border: 2px solid transparent;
    }
    .audio-item.playing {
      border: 2px solid #28a745;
      background: #232323 linear-gradient(120deg,rgba(40,167,69,0.08),rgba(255,255,255,0.01));
      box-shadow: 0 4px 16px rgba(40,167,69,0.13);
    }
    .audio-item h4 {
      font-size: 1.08rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
      margin-top: 0.2rem;
    }
    .audio-item p {
      color: #bbb;
      font-size: 0.97rem;
      margin-bottom: 1.1rem;
      min-height: 1.2em;
    }
    .play-btn {
      background: #ffa726;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.2rem;
    }
    .play-btn.playing {
      background: #28a745;
      color: #fff;
    }
    .play-btn:hover {
      background: #fb8c00;
    }
    @media (max-width: 1400px) {
      .audio-list {
        grid-template-columns: repeat(8, 1fr);
      }
    }
    @media (max-width: 1200px) {
      .audio-list {
        grid-template-columns: repeat(6, 1fr);
      }
    }
    @media (max-width: 768px) {
      .audio-list {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
      .audio-header h1 {
        font-size: 2rem;
      }
      .audio-player-section {
        padding: 1.2rem;
      }
      .audio-item {
        padding: 0.7rem 0.2rem 0.8rem 0.2rem;
      }
      .audio-item h4 {
        font-size: 0.98rem;
      }
      .play-btn {
        padding: 0.4rem 1rem;
        font-size: 0.92rem;
      }
    }
    @media (max-width: 480px) {
      .audio-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7rem;
      }
      .audio-item {
        padding: 0.5rem 0.1rem 0.6rem 0.1rem;
      }
      .pagination {
        flex-direction: column;
        gap: 0.5rem;
      }
      .pagination button {
        min-width: 90px;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark');
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>

  <main class="audio-page">
    <div class="audio-header">
      <h1>吾当道</h1>
      <p>在这里聆听精彩的有声书内容，每一集都是精心挑选的故事，陪伴你的每一个时刻。</p>
    </div>

    <div class="audio-player-section">
      <div class="current-track">
        <h3 id="currentTrackTitle">选择音频开始播放</h3>
        <p id="episodeProgress" class="episode-progress">共 0 集</p>
      </div>
      <div class="audio-player">
        <audio id="audioPlayer" controls>
          您的浏览器不支持音频播放。
        </audio>
      </div>
      <div class="play-controls">
        <button class="control-btn" onclick="playPrevious()">上一集</button>
        <button class="control-btn" onclick="playNextAudio()">下一集</button>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索音频..." />
    </div>

    <div class="audio-list" id="audioList">
      <div class="loading">正在加载音频列表...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevBtn" onclick="previousPage()">上一页</button>
      <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
      <button id="nextBtn" onclick="nextPage()">下一页</button>
    </div>
  </main>

  <script src="darkmode.js"></script>
  <script src="wudangdao_new.js"></script>
</body>
</html>
