<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>页面未找到 (404) - Sen's World</title>
  <meta name="description" content="您所寻找的页面不存在于 Sen's World。请尝试返回首页或使用搜索功能。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark');
        }
      } catch (e) {
        console.error('Error applying initial theme:', e);
      }
    })();
  </script>
  <div id="particles-js" style="position: fixed; top:0; left:0; width:100%; height:100%; z-index: -1;"></div>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Sen's World</a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="posts.html">Posts</a>
        <a href="loves.html">Loves</a>
        <a href="archives.html">Archives</a>
        <a href="search.html">Search</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="darkModeToggle" aria-label="切换夜间模式">🌙</button>
    </div>
  </header>

  <main class="container" style="text-align: center; padding: 50px 20px; min-height: calc(100vh - 160px - 70px); position: relative; z-index: 1;">
    <h1>404</h1>
    <h2>哎呀！页面飞走了...</h2>
    <p>您想访问的页面似乎不存在或者已经被移动到其他地方了。</p>
    <p style="margin-top: 30px;">
      <a href="index.html" class="btn">返回首页</a>
      <a href="search.html" class="btn">站内搜索</a>
    </p>
  </main>

  <footer class="site-footer" style="background: #fff; padding: 1rem 0; font-size: .875rem; color: #666; text-align: center; width: 100%;">
    <p>&copy; <span id="currentYear"></span> Sen's World. All rights reserved.</p>
    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="darkmode.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
